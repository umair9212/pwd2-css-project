<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/bootstrap.min.css">
</head>
<body>
    
    <div class="container border shadow mt-5 p-3">
        <form action="" class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control form-control-sm" placeholder="Enter Your Name">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" id="email" class="form-control form-control-sm" placeholder="Enter Your Email">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" name="phone" id="phone" class="form-control form-control-sm" placeholder="Enter Your Mobile Number">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="Enter Your Password" disabled>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="image" class="form-label">Image</label>
                <input type="file" name="image" id="image" class="form-control form-control-sm" >
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="color" class="form-label">Color</label>
                <input type="color" name="color" value="#ff5733" id="color" class="form-control form-control-sm" >
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="color" class="form-label">Class</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="color" class="form-label">Class</label>
                <select class="form-select" aria-label="Default select example" multiple>
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
            </div>
        </form>
    </div>
    <script src="./Assets/bootstrap.bundle.min.js"></script>
    <script src="./Assets/bootstrap.min.js"></script>
</body>
</html>
